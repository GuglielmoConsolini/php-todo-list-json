<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>API To Do list</title>
</head>
<body>
    
  <div id="app">
    <h1>Todos</h1>
    <ul>
        <li v-for="todo in todos" :key="todo.task" :class="{ completed: todo.completed }">
            {{ todo.task }}
            <button v-if="!todo.completed" class="complete-button" @click="markAsCompleted(todo)">Completa</button>
        </li>
    </ul>

    <input placeholder="Nuova mansione" v-model="newTaskName" />
    <button v-if="newTaskName.length >= 3" @click="addTask">Aggiungi</button>
  </div>



    <script src="./main.js"></script>
</body>
</html>
